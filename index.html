<script>
    document.querySelectorAll('.decor img').forEach(img => {
        let lastX = 0;
        let lastY = 0;

        img.addEventListener('mousemove', (e) => {
            const rect = img.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            const deltaX = e.clientX - centerX;
            const deltaY = e.clientY - centerY;

            
            const maxMove = 200;

            
            const moveX = Math.max(-maxMove, Math.min(maxMove, deltaX / 1));
            const moveY = Math.max(-maxMove, Math.min(maxMove, deltaY / 1));

            img.style.setProperty('--x', `${moveX}px`);
            img.style.setProperty('--y', `${moveY}px`);
            img.classList.add('pulando');
        });

        
        img.addEventListener('mouseleave', () => {
            img.classList.remove('pulando');
            img.style.setProperty('--x', `0px`);
            img.style.setProperty('--y', `0px`);
        });
    });
</script>
